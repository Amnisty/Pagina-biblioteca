        <nav>

                <li><a href="registro.html">Registro</a></li>
                <li><a href="usuarios.html">Tabla de Usuarios</a></li>
            </ul>
        </nav>
    </header>


<main>
    <h1 style="text-align: center;" class="mx-auto">Registro</h1>
    <form id="registro-form" style="max-width: 250px;" class="mx-auto">
        <div class="mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required>
        </div>
        <div class="mt-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input class="form-control" type="text" id="apellido" name="apellido" required>
        </div>
        <div class="mt-3">
            <label for="cedula" class="form-label">Cédula:</label>
            <input class="form-control" type="text" id="cedula" name="cedula" pattern="[0-9]+" required>
        </div>        
        <div class="mt-3">
            <label for="usuarie" class="form-label">Usuario:</label>
            <input class="form-control" type="text" id="usuario" name="usuario" required>
        </div>
        <div class="mt-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input class="form-control" type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="mt-3">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</main>

    <footer>
        <p>Derechos de autor &copy; 2023 Biblioteca Universitaria</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
